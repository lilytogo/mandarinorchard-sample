<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <script type="text/javascript" src="./javascript/index5.js"></script>
  <script type="text/javascript" src="./javascript/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>
  　//URLのパラメーターを取得
    let v = new URLSearchParams(window.location.search);
  　//URLのパラメーターのうち検索されたキーワードを取得
    v = v.get('search-key');
  　//検索したい全てのURLを配列に格納
    const urlLists = [
      "index7.html",
      "index17.html",
      "index18.html",
      "index19.html"];
    $.each(urlLists, function(i){
      $.ajax({
        url　: urlLists[i],
        dataType : 'html',
        success　: function(data){
  　　　   //上記のURLからキーワードを探す
          if( $(data).find("#article").text().indexOf(v) !== -1){
  　　　　　　//あれば、ページを表示する
            $('<li><a href="' + urlLists[i] + '">' +$(data).find("h1").text() + '</a></li>').appendTo('ul');
            }
          },
          error: function(data){
            console.log("error")
          }
        });
      });
  </script>
  <title></title>


</head>

<body>

  <image src="images/mandarin3.jpg" class="mandarin3">
    <div class="contents">
  <h1>検索結果</h1>
  <ul id="ul">
  </ul>
</div>
</body>
</html>
