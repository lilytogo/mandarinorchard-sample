<<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script type="text/javascript" src="./javascripts/index5.js"></script>
  <link rel="stylesheet" href="./stylesheets/index77.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>
  　//URLのパラメーターを取得
    let v = new URLSearchParams(window.location.search);
  　//URLのパラメーターのうち検索されたキーワードを取得
    v = v.get('search-key');
  　//検索したい全てのURLを配列に格納
    const urlLists = [
      "index5.html",
      "index7.html",
      "chinatown.html",
      "peranakan.html"];
    $.each(urlLists, function(i){
      $.ajax({
        url　: urlLists[i],
        dataType : 'html',
        success　: function(data){
  　　　   //上記のURLからキーワードを探す
          if( $(data).find("#article").text().indexOf(v) !== -1){
  　　　　　　//あれば、ページを表示する
            $('<li><a href="' + urlLists[i] + '">' +$(data).find("h1").text() + '</a></li>').appendTo('ul');
            }
          },
          error: function(data){
            console.log("error")
          }
        });
      });
  </script>

</head>
<body>

  <div class="contents">
  <h1>検索結果</h1>
  <ul id="ul">
  </ul>
</div>

</body>
</html>
